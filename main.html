    <script type="text/processing">
	void setup() {
		size(window.innerWidth - 40, window.innerHeight - 50);
    	        background(151, 244, 247);
	}

	var x = 10; 
	var y = 100; 

	void draw() {
		
	    background(151, 244, 247);
    
	    // draw the car body
	    fill(255, 0, 115);
	    rect(x, y, 100, 20);
	    rect(x + 15, y-22, 70, 40);
	    
	    // draw the wheels
	    fill(77, 66, 66);
	    ellipse(x + 25, y + 21, 24, 24);
	    ellipse(x + 75, y + 21, 24, 24);
	}

	void keyPressed(){
	   if(key == CODED){
	        if (keyCode == LEFT){
		   x = x - 10;
		}
		else if (keyCode == RIGHT){
		   x = x + 10;
		}
		else if (keyCode == UP){
		   y = y - 10;
		}
		else if (keyCode == DOWN){
		   y = y + 10;
		}
	    }
	}
  
    </script>
